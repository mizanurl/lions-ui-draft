<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps Browsing Session</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

    <style>
        
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        .background-gif {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./assets/img/sessions/apps.gif') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
        }

        .digital-clock-frame {
            position: absolute;
            bottom: 1px;
            right: 20px;
            width: 300px;
            height: 150px;
            background: url('./assets/img/sessions/digital_clock.png') no-repeat center center;
            background-size: contain;
            text-align: center;
            color: #0000ff;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px rgba(0, 0, 255, 0.5);
        }

        .digital-clock {
            font-size: 2rem;
            margin-top: 32px;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        .blinking {
            animation: blink 1s step-start infinite;
        }

        .control-buttons {
            position: absolute;
            bottom: 150px;
            right: 50px;
        }

        .control-buttons button {
            margin: 0 5px;
        }

        .swal2-toast {
            background: rgba(0, 0, 0, 0.7);
            color: #333;
        }
    </style>
</head>
<body>
    <div class="background-gif"></div>
    <div class="control-buttons">
        <button class="btn btn-success btn-sm" onclick="window.location.href='locked_screen.html'">Lock Screen</button>
        <button class="btn btn-success btn-sm" onclick="window.location.href='payment.html'">Recharge Session</button>
    </div>
    <div class="digital-clock-frame">
        <div class="digital-clock" id="digital-clock">00:07:00</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let totalTime = 7 * 60; // 7 minutes in seconds
            const clockElement = document.getElementById('digital-clock');
            const userName = "John Doe"; // Replace with actual user name

            function updateClock() {
                const minutes = Math.floor(totalTime / 60);
                const seconds = totalTime % 60;
                clockElement.textContent = `00:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                totalTime--;

                if (totalTime < 0) {
                    clearInterval(clockInterval);
                    Swal.fire({
                        title: 'Time Up!',
                        text: `Hi ${userName}! Your time is up! Please use your account balance to buy more time.`,
                        icon: 'warning',
                        timer: 30000,
                        timerProgressBar: true,
                        willClose: () => {
                            window.location.href = 'payment.html';
                        }
                    });
                } else if (totalTime <= 60) {
                    clockElement.classList.add('blinking');
                    clockElement.style.color = 'red';
                }
            }

            function showToast() {
                const minutesLeft = Math.floor(totalTime / 60);
                if (minutesLeft > 5) {
                    Swal.fire({
                        toast: true,
                        position: 'top-end',
                        showConfirmButton: false,
                        timer: 10000,
                        timerProgressBar: true,
                        icon: 'info',
                        title: `Hi ${userName}! You have just ${minutesLeft} minutes left.`,
                        customClass: {
                            popup: 'swal2-toast'
                        }
                    });
                } else {
                    Swal.fire({
                        toast: true,
                        position: 'top-end',
                        showConfirmButton: false,
                        timer: 30000,
                        timerProgressBar: true,
                        icon: 'warning',
                        title: `Hi ${userName}! Your time is almost up! Please use your account balance to buy more time.`,
                        didOpen: (toast) => {
                            toast.addEventListener('click', () => {
                                window.location.href = 'payment.html';
                            });
                        },
                        customClass: {
                            popup: 'swal2-toast'
                        }
                    });
                }
            }

            const clockInterval = setInterval(updateClock, 1000);
            const toastInterval = setInterval(showToast, 60000);

            updateClock();
        });
    </script>
</body>
</html>

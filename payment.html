<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit into Account</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Datepicker -->
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">

    <script>
        flatpickr("input[type=datetime-local]", {
            enableTime: true,
            dateFormat: "Y-m-d",
        });
    </script>

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Background Image */
        body {
            background-image: url('assets/img/garrettmorrow.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .create-account-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .create-account-container h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        .payment-methods {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-check {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            background-color: #d5d5d5;
            transition: background-color 0.3s ease;
        }

        .form-check:hover {
            background-color: #f8f9fa;
        }

        .form-check-input {
            margin-right: 1rem;
        }

        .form-check-label {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .payment-img {
            width: 100px;
            height: auto;
            margin-right: 1rem;
        }

        .btn-warning {
            margin-top: 1rem;
        }
    </style>
</head>
<body>

<div class="create-account-container">
    <h3>Payment</h3>
    
    <!-- Create Account Form -->
    <form class="needs-validation" action="home.html" method="post" novalidate>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" min="20" step="5" name="amount" id="amount" placeholder="Deposit Money" required autofocus>
            <label for="amount">Deposit Money</label>
            <div class="invalid-feedback">
                Amount required
            </div>
        </div>
        <div class="form-floating mb-3">
            <div class="payment-methods">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="cashApp" value="cashApp" required>
                    <label class="form-check-label" for="cashApp">
                        <img src="assets/img/payment_methods/cash_app.png" alt="CashApp" class="payment-img">
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="stripe" value="stripe" required>
                    <label class="form-check-label" for="stripe">
                        <img src="assets/img/payment_methods/stripe.jpg" alt="Stripe" class="payment-img">
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="square" value="square" required>
                    <label class="form-check-label" for="square">
                        <img src="assets/img/payment_methods/square.jpg" alt="Square" class="payment-img">
                    </label>
                </div>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-warning"><i class="bi bi-cash"></i> Pay</button>
        </div>
    </form>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Datepicker -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<script>

    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
            })
        })()


    flatpickr("input[type=dob]", {
        enableTime: false,
        dateFormat: "Y-m-d",
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Datepicker -->
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">

    <script>
        flatpickr("input[type=datetime-local]", {
            enableTime: true,
            dateFormat: "Y-m-d",
        });
    </script>

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Background Image */
        body {
            background-image: url('assets/img/garrettmorrow.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .create-account-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .create-account-container h3 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="create-account-container">
    <h3>Create Account</h3>
    
    <!-- Create Account Form -->
    <form class="needs-validation" action="payment.html" method="post" novalidate>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" placeholder="Username" required autofocus>
            <label for="username">Username</label>
            <div class="invalid-feedback">
                Username required
            </div>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="Email Address" required>
            <label for="email">Email Address</label>
            <div class="invalid-feedback">
                Email Address required
            </div>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password" required>
            <label for="password">Password</label>
            <div class="invalid-feedback">
                Password missing!!
            </div>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required>
            <label for="confirm-password">Confirm Password</label>
            <div class="invalid-feedback">
                Invalid password!
            </div>
        </div>
        <div class="form-floating mb-3">
            <input type="date" class="form-control" id="dob" placeholder="YYYY-MM-DD">
            <label for="dob">Date of Birth</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="first-name" placeholder="First Name" required>
            <label for="first-name">First Name</label>
            <div class="invalid-feedback">
                First Name not given
            </div>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="last-name" placeholder="Last Name" required>
            <label for="last-name">Last Name</label>
            <div class="invalid-feedback">
                Last Name not given
            </div>
        </div>

        
        <div class="form-floating mb-3">
            <input type="tel" class="form-control" id="phone" placeholder="Phone Number">
            <label for="phone">Phone Number</label>
        </div>

        <!-- Create Account Button -->
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Create Account</button>
        </div>
    </form>
    
    <!-- Login Link -->
    <div class="text-center mt-3">
        Already have an account? <a href="index.html">Login</a>
    </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Datepicker -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<script>

    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
            })
        })()


    flatpickr("input[type=dob]", {
        enableTime: false,
        dateFormat: "Y-m-d",
    });
</script>

</body>
</html>

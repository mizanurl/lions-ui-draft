<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Method</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        /* Background Image */
        body {
            background-image: url('assets/img/garrettmorrow.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Transparent Form Container */
        .register-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h3 {
            text-align: center;
            color: #333;
        }
        .social-login button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h3>Sign Up</h3>
    
    <!-- Social Registration Options -->
    <div class="social-login">
        <button type="button" class="btn btn-primary w-100 mb-2">
            <i class="bi bi-facebook"></i> Continue with Facebook
        </button>
        <button type="button" class="btn btn-danger w-100 mb-2">
            <i class="bi bi-google"></i> Continue with Google
        </button>
    </div>

    <div class="d-grid gap-2">
        <button type="button" class="btn btn-secondary" onclick="location.href='manual_registration.html'">Create Account Manually</button>
    </div>
    
    <!-- Login Link -->
    <div class="text-center mt-3">
        Already have an account? <a href="index.html">Login</a>
    </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
